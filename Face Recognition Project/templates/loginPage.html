<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>optiFace</title>

  <!-- Bootstrap cdn (Content delivery network) link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap JS cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- linking external CSS file -->
  <link rel="stylesheet" href="aboutUs.css">

  <!-- favicon icon -->
  <script src="https://kit.fontawesome.com/16ca68dc49.js" crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.ico?v=2">


<!-- JAVASCRIPT/JQUERY -->

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">


$(function() {

    $('a#login').bind('click',function()  {
      alert("this is query")
      $.getJSON( $SCRIPT_ROOT +  'sample' ,{
        login_username: $('input[name ="login_username"]').val(),
        login_password: $('input[name ="login_password"]').val(),
        login_checkbox: $('input[name ="login_checkbox"]').val(),
      }, function(data) {
        $("#login").text(data.result);
      });
      return false;
    });
    }
  );

</script>

</head>

<body>

  <!-- header file including -->
  {% include 'header.html' %}

  <!-- login/sign up page starting heading -->
  
  
  <section class="loginPage mt-5" id="loginPage">
    <h2 class="text-center my-4 p-3">Sign In/Login</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img src="https://app.attendlab.com/static/media/Login_Image.3809679b.png"
            class="container-fluid aboutUsImage" alt="workingWnvironment">
        </div>
        <div class="col-lg-6">
          <h5 class="text-start  lh-base  fs-2" id="">Welcome to optiFace</h5>
          <p class="text-start">Login to Admin portal</p>
          
          <form class="row g-3" >
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label text-start">Username</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="optiFace@1235#" name="login_username">
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label text-start">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="login_password">
            </div>


            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="login_checkbox">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
           
            <div class="col-12" id="login">
              <a href="#" id="login">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>




  </section>


  
  </section>
  
  <!-- Footer -->
  {% include 'footer.html' %}


</body>

</html>
