<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>optiFace</title>

  <!-- Bootstrap cdn (Content delivery network) link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap JS cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


  <!-- favicon icon -->
  <script src="https://kit.fontawesome.com/16ca68dc49.js" crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.ico?v=2">

  <!-- JAVASCRIPT/JQUERY -->

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">


$(function() {

    $('a#contact').bind('click',function()  {
      alert("this is query")
      $.getJSON( $SCRIPT_ROOT +  'sampleContact' ,{
        contact_firstname: $('input[name ="contact_firstname"]').val(),
        contact_lastname: $('input[name ="contact_lastname"]').val(),
        contact_mobile: $('input[name ="contact_mobile"]').val(),
        contact_email: $('input[name ="contact_email"]').val(),
        contact_comment: $('input[name ="contact_comment"]').val(),
        // contact_id: $('input[name ="contact_id"]').val(),
      }, function(data) {
        $("#contact").text(data.result);
      });
      return false;
    });
    }
  );

</script>





</head>

<body>

  <!-- header file including -->
  {% include 'header.html' %}

  <!-- Contact Us starting -->

  <section class="contactUs parent pb-5 " id="contactUs">
    <h2 class="text-center my-4">Contact Us</h2>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 ">
          <!-- google map encoded -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.1010859793355!2d76.87114397524708!3d29.97652477495794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390e478fffffffff%3A0xfd6677a772c22ce!2sCalibyte%20Private%20Limited!5e0!3m2!1sen!2sin!4v1689577274361!5m2!1sen!2sin"
            width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- <h4 class="text-center fw-bold "id="">Get in Touch Today!</h4> -->
        <div class="col-lg-6">
          <!-- creating a contactUs page form -->

          <form class="row g-3">
            <div class="col-lg-6-md-12">
              <label for="name" class="form-label" >First Name</label>
              <input type="text" class="form-control" id="name" name="contact_firstname">
            </div>
            <div class="col-md-12">
              <label for="name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="name" name="contact_lastname">
            </div>
            <div class="col-md-12">
              <label for="Mobile" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" id="Mobile" name="contact_mobile">
            </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="contact_email">
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Comment</label>
              <input type="password" class="form-control" id="inputPassword4" name="contact_comment">
            </div>


            <div class="col-md-12 mt-5">
              <a  href="#" id="contact">
                <button type="submit"
                  class="btn btn-outline-dark p-2 justify-content-center align-items-center">Submit</button>
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  {% include 'footer.html' %}

</body>

</html>
